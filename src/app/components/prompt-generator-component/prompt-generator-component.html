<div class="container">
  <h1 id="prompt-generator">Prompt Generator</h1>
  <br>
  <div class="prompt-container">
    <div class="prompt-bubble">
      <h2>“{{this.prompt}}”</h2>
    </div>
    <div class="button-list">
      <button (click)="generatePrompt()">Generate!</button>
    </div>
  </div>
</div>
